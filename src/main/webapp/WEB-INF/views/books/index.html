<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:href="@{book.getTitle() + ', ' + book.getYear()}">book</a>
</div>

<br/>
<hr/>

<a href="/books/new">Add a book</a>

</body>
</html>
